<head>
  <link
    type="text/css"
    rel="stylesheet"
    href="stylesheets/salesforce-lightning-design-system.min.css"
  />
</head>
<html
  style="
    background-image: url('https://img.wallpapersafari.com/desktop/1280/1024/44/82/JurEZW.jpg');
    background-position: center top;
    background-size: 100% auto;
  "
>
  <body>
    <div>
      <div
        class="slds-card"
        style="
          background-color: transparent;
          margin: 5rem;
          border: none;
          -webkit-box-shadow: none;
        "
      >
        <div class="slds-p-around_medium">
          <div id="smart-button-container" class="slds-form">
            <div class="slds-form-element slds-form-element_horizontal">
              <label class="slds-form-element__label" for="description"
                ><abbr class="slds-required" title="required">* </abbr>Name &
                Description</label
              >
              <div class="slds-form-element__control">
                <input
                  type="text"
                  name="descriptionInput"
                  id="description"
                  placeholder=""
                  required="true"
                  class="slds-input"
                />
              </div>
              <p
                id="descriptionError"
                style="visibility: hidden; color: red; text-align: center"
              >
                Please enter a description
              </p>
            </div>
            <div class="slds-form-element slds-form-element_horizontal">
              <label class="slds-form-element__label" for="amount"
                ><abbr class="slds-required" title="required">* </abbr
                >Amount</label
              >
              <div class="slds-form-element__control">
                <input
                  type="number"
                  name="amountInput"
                  id="amount"
                  placeholder="0"
                  required="true"
                  class="slds-input"
                />
              </div>
              <p
                id="priceLabelError"
                style="visibility: hidden; color: red; text-align: center"
              >
                Please enter a price
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://www.paypal.com/sdk/js?client-id=ARmvGJRFmeFLNGdD-hx251Sc0cDQwEtWhrBqofGIAZe97__wiLZOY4i5U5151YDLZnjeXWnAOMwBgwEJ&enable-funding=venmo&currency=USD"
    data-sdk-integration-source="button-factory"
  ></script>
  <script>
    function initPayPalButton() {
      var description = document.querySelector(
        "#smart-button-container #description"
      );
      var amount = document.querySelector("#smart-button-container #amount");
      var descriptionError = document.querySelector(
        "#smart-button-container #descriptionError"
      );
      var priceError = document.querySelector(
        "#smart-button-container #priceLabelError"
      );
      var invoiceid = document.querySelector(
        "#smart-button-container #invoiceid"
      );
      var invoiceidError = document.querySelector(
        "#smart-button-container #invoiceidError"
      );
      var invoiceidDiv = document.querySelector(
        "#smart-button-container #invoiceidDiv"
      );

      var elArr = [description, amount];

      if (invoiceidDiv.firstChild.innerHTML.length > 1) {
        invoiceidDiv.style.display = "block";
      }

      var purchase_units = [];
      purchase_units[0] = {};
      purchase_units[0].amount = {};

      function validate(event) {
        return event.value.length > 0;
      }

      paypal
        .Buttons({
          style: {
            color: "gold",
            shape: "rect",
            label: "paypal",
            layout: "vertical",
          },

          onInit: function (data, actions) {
            actions.disable();

            if (invoiceidDiv.style.display === "block") {
              elArr.push(invoiceid);
            }

            elArr.forEach(function (item) {
              item.addEventListener("keyup", function (event) {
                var result = elArr.every(validate);
                if (result) {
                  actions.enable();
                } else {
                  actions.disable();
                }
              });
            });
          },

          onClick: function () {
            if (description.value.length < 1) {
              descriptionError.style.visibility = "visible";
            } else {
              descriptionError.style.visibility = "hidden";
            }

            if (amount.value.length < 1) {
              priceError.style.visibility = "visible";
            } else {
              priceError.style.visibility = "hidden";
            }

            if (
              invoiceid.value.length < 1 &&
              invoiceidDiv.style.display === "block"
            ) {
              invoiceidError.style.visibility = "visible";
            } else {
              invoiceidError.style.visibility = "hidden";
            }

            purchase_units[0].description = description.value;
            purchase_units[0].amount.value = amount.value;

            if (invoiceid.value !== "") {
              purchase_units[0].invoice_id = invoiceid.value;
            }
          },

          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: purchase_units,
            });
          },

          onApprove: function (data, actions) {
            return actions.order.capture().then(function (orderData) {
              // Full available details
              console.log(
                "Capture result",
                orderData,
                JSON.stringify(orderData, null, 2)
              );

              // Show a success message within this page, e.g.
              const element = document.getElementById(
                "paypal-button-container"
              );
              element.innerHTML = "";
              element.innerHTML = "<h3>Thank you for your payment!</h3>";

              // Or go to another URL:  actions.redirect('thank_you.html');
            });
          },

          onError: function (err) {
            console.log(err);
          },
        })
        .render("#paypal-button-container");
    }
    initPayPalButton();
  </script>
</html>
